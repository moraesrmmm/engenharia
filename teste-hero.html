<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Hero - Damon Projetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .hero-section-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.4)), 
                        url('img/casa-campo-hero.jpg') center/cover no-repeat;
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            width: 100vw;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.3) 100%);
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        .hero-content {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }
        
        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            color: #ffc107;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 2rem;
        }
        
        .btn-cta {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            color: white;
            padding: 25px 50px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.2rem;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Hero Section com Imagem de Fundo -->
    <section class="hero-section-bg">
        <div class="hero-overlay">
            <div class="container">
                <div class="row justify-content-center align-items-center min-vh-100">
                    <div class="col-lg-10 col-xl-8 text-center text-white">
                        <div class="hero-content">
                            <p class="mb-3" style="font-size: 1.2rem; letter-spacing: 3px; text-transform: uppercase;">PLANTAS PRONTAS</p>
                            <h1 class="hero-title">
                                Projetos para sua Casa de Campo
                            </h1>
                            <p class="mb-5" style="font-size: 1.5rem;">
                                Sítio, Fazenda ou Chácara
                            </p>
                            
                            <div class="mb-5">
                                <div class="d-flex align-items-center justify-content-center mb-3">
                                    <i class="bi bi-check-circle-fill text-success me-3" style="font-size: 1.3rem;"></i>
                                    <span style="font-size: 1.2rem;">Projetos de qualidade</span>
                                </div>
                                <div class="d-flex align-items-center justify-content-center mb-3">
                                    <i class="bi bi-check-circle-fill text-success me-3" style="font-size: 1.3rem;"></i>
                                    <span style="font-size: 1.2rem;">Preço acessível</span>
                                </div>
                                <div class="d-flex align-items-center justify-content-center mb-3">
                                    <i class="bi bi-check-circle-fill text-success me-3" style="font-size: 1.3rem;"></i>
                                    <span style="font-size: 1.2rem;">Compra fácil e segura</span>
                                </div>
                            </div>
                            
                            <div>
                                <a href="#" class="btn-cta">
                                    Adquira agora seu projeto e<br>
                                    construa com qualidade e economia!
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
